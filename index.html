<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
</head>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
}

nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #333;
}

.hero {
    background-color: #ddd; /* Example background color */
    text-align: center;
    padding: 50px 0;
    margin: 0;
}

.hero img {
    max-width: 100%;
    height: auto;
    margin-bottom: 0px;
}

.featured {
    padding: 20px;
}

.memory-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
    grid-gap: 20px;
}

.memory {
    border: 1px solid #ccc;
    padding: 10px;
}

.memory img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

footer {
    background-color: #f0f0f0;
    padding: 10px;
    text-align: center;
}
</style>
<body>
    <header>
        <h1>My Memories</h1>
        <nav>
            <a href="galery.html">Gallery</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="foto.jgp.jpeg" alt="Hero Image">  <!-- Replace with your image -->
            <h2>Welcome to My Memories</h2>
            <p>A place to cherish and revisit life's precious moments.</p>
        </section>

        <section class="featured">
            <h2>Featured Memories</h2>
            <div class="memory-grid">
                <div class="memory">
                    <img src="foto8.jpeg" alt="Memory 1">
                    <h3>Memory Title 1</h3>
                </div>
                <div class="memory">
                    <img src="foto.jpeg" alt="Memory 2">
                    <h3>Memory Title 2</h3>
                </div>
                <div class="memory">
                    <img src="foto9.jpeg" alt="Memory 3">
                    <h3>Memory Title 3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023-2024 My Memories</p>
    </footer>
</body>
</html>
