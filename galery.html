<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memor TKJ</title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS eksternal -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Warna latar belakang */
        }

        header {
            background-color: #4a90e2; /* Warna header */
            padding: 20px;
            text-align: center;
            color: white; /* Warna teks header */
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white; /* Warna link */
            font-weight: bold; /* Menebalkan teks link */
        }

        .hero {
            background-color: #ddd;
            text-align: center;
            padding: 50px 0;
        }

        .hero img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .featured {
            padding: 20px;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .memory {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px; /* Sudut membulat */
            overflow: hidden; /* Menghindari gambar keluar dari batas */
            transition: transform 0.3s ease; /* Transisi untuk animasi */
        }

        .memory img {
            width: 100%; /* Memastikan gambar memenuhi lebar */
            height: 200px; /* Tinggi tetap untuk semua gambar */
            object-fit: cover; /* Memastikan gambar terpotong dengan baik */
            margin-bottom: 10px;
            transition: transform 0.3s ease; /* Transisi untuk gambar */
        }

        .memory:hover {
            transform: scale(1.05); /* Membesarkan saat hover */
        }

        .memory:hover img {
            transform: scale(1.1); /* Membesarkan gambar saat hover */
        }

        footer {
            background-color: #4a90e2; /* Warna footer */
            padding: 10px;
            text-align: center;
            color: white; /* Warna teks footer */
        }

        /* Gallery Styles */
        .gallery {
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Menyesuaikan kolom */
            grid-gap: 10px;
        }

        .gallery-item {
            border-radius: 8px; /* Sudut membulat */
            overflow: hidden; /* Menghindari gambar keluar dari batas */
            transition: transform 0.3s ease; /* Transisi untuk animasi */
        }

        .gallery-item img {
            width: 100%;
            height: 200px; /* Tinggi tetap untuk semua gambar */
            object-fit: cover; /* Memastikan gambar terpotong dengan baik */
            display: block; /* Menghindari ruang ekstra di bawah gambar */
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Membesarkan saat hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Memories</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <!-- Add your images here -->
                <div class="gallery-item"><img src="foto1.jpeg" alt="Image 1"></div>
                <div class="gallery-item"><img src="foto2.jpeg" alt="Image 2"></div>
                <div class="gallery-item"><img src="foto4.jpeg" alt="Image 3"></div>
                <div class="gallery-item"><img src="foto10.jpeg" alt="Image 4"></div>
                <div class="gallery-item"><img src="foto14.jpeg" alt="Image 5"></div>
                <div class="gallery-item"><img src="foto15.jpeg" alt="Image 6"></div>
                <div class="gallery-item"><img src="foto16.jpeg" alt="Image 7"></div>
                <!-- Add more gallery items as needed -->
            </div>
        </section>

        <section class="featured">
            <h2>Featured Memories</h2>
            <div class="memory-grid">
                <div class="memory">
                    <img src="foto12.jpeg" alt="Memory 1">
                    <h3>Top Memory 1</h3>
                </div>
                <div class="memory">
                    <img src="foto5.jpeg" alt="Memory 2">
                    <h3>Memory Title 2</h3>
                </div>
                <div class="memory">
                    <img src="foto13.jpeg" alt="Memory 3">
                    <h3>Memory Title 3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Memory TKJ</p>
    </footer>
</body>
</html>
