<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
 <style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
}

nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #333;
}

.hero {
    background-color: #ddd;
    text-align: center;
    padding: 50px 0;
}

.hero img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
}

.featured {
    padding: 20px;
}

.memory-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 20px;
}

.memory {
    border: 1px solid #ccc;
    padding: 10px;
}

.memory img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

footer {
    background-color: #f0f0f0;
    padding: 10px;
    text-align: center;
}

/* Gallery Styles */
.gallery {
    padding: 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust minmax as needed */
    grid-gap: 10px;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block; /* Prevents extra space below images */
}
 </style>
</head>
<body>
    <header>
        <h1>My Memories</h1>
        <nav>
            <a href="index.html">home</a>
                </nav>
    </header>

    <main>


        <section class="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <!-- Add your images here -->
                <div class="gallery-item"><img src="foto1.jpeg" alt="Image 1"></div>
                <div class="gallery-item"><img src="foto2.jpeg  " alt="Image 2"></div>
                <div class="gallery-item"><img src="foto4.jpeg" alt="Image 3"></div>
                <div class="gallery-item"><img src="foto10.jpeg" alt="Image 4"></div>
                <div class="gallery-item"><img src="foto14.jpeg" alt="Image 5"></div>
                <div class="gallery-item"><img src="foto15.jpeg" alt="Image 6"></div>
                <div class="gallery-item"><img src="foto16.jpeg" alt="Image 6"></div>
                <!-- Add more gallery items as needed -->
            </div>
        </section>


        <section class="featured">
            <h2>Featured Memories</h2>
            <div class="memory-grid">
                <div class="memory">
                    <img src="foto12.jpeg" alt="Memory 1">
                    <h3>top memory 1</h3>
                </div>
                <div class="memory">
                    <img src="foto5.jpeg" alt="Memory 2">
                    <h3>Memory Title 2</h3>
                </div>
                <div class="memory">
                    <img src="foto13.jpeg" alt="Memory 3">
                    <h3>Memory Title 3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Memories</p>
    </footer>
</body>
</html>
